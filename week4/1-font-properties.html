<!DOCTYPE html>
<html>
<head>
	<title>Font Properties</title>

	<style>

	.font-style {
		font-style: italic;
	}

	em {
		font-style: normal;
		color: teal;
	}

	.font-variant {
		font-variant: small-caps;
	}

	.font-weight {
		font-weight: bold;
	}

	.font-size {
		font-size: 30px;
	}

	.font-family {
		font-family: "Comic Sans MS", arial, sans-serif;
	}

	.font {
		font: italic small-caps bold 24px verdana, sans-serif;
	}

	.all {
		font: 12px arial;
	}

	h1 {
		font: 1.5em "times new roman";
	}

	</style>

</head>

<body>

<article>
	<h1>Font Properties</h1>

	<p class="font-style">font-style</p>

	<p>this is an <em>em tag</em></p>

	<p class="font-variant">Font-Variant</p>

	<p class="font-weight">font-weight</p>

	<p class="font-size">font-size</p>

	<p class="font-family">font-family</p>

	<p class="font">font (short hand)</p>

	<p class="all">font (real world)</p>
</article>



</body>
</html>
